version: "2.4"

services:

  login-provider:
    build: ../fyp-login-provider/.
    command:
      /app/node_modules/.bin/nodemon
    ports:
      - 3000:3000
    volumes:
      - ../fyp-login-provider:/app
    environment:
      - PORT=3000
      - NODE_ENV=development
      - HYDRA_ADMIN_URL=http://hydra:4445
