serve:
  api:
    cors:
      enabled: true
      debug: true
      allowed_methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE

  proxy:
    cors:
      enabled: true
      debug: true
      allowed_methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE

access_rules:
  repositories:
    - file:///rules.json

mutators:
  id_token:
    enabled: true
    config:
      issuer_url: http://127.0.0.1:4455/
      jwks_url: file:///jwks.json
      claims:
        '{"aud": ["user-service"]}'

authorizers:
  allow:
    enabled: true
  deny:
    enabled: true

authenticators:
  oauth2_introspection:
    enabled: true
    config:
      introspection_url: http://hydra:4445/oauth2/introspect

log:
  level: debug
  format: json
